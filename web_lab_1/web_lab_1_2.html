<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>лаба 1 часть 2 - Выбор</title>
</head>
<body>
<form action="#" method="get">
    <fieldset> <!-- это группирует элементы в форме-->
        <legend>Выберите цвета:</legend> <!-- вообще не очень понимаю зачем 30 вариантов, если по сути в них меняется только наполнение, но ладно -->
        <p>
            <label for="red" style="color: red;"> <!-- с помощью for="*" label связывается с нужным input в соответствии с id (*) -->
                <input type="checkbox" id="red" name="colors" value="red">
                Красный
            </label><br>

            <label for="green" style="color: green;">
                <input type="checkbox" id="green" name="colors" value="green">
                Зеленый
            </label><br>

            <label for="blue" style="color: blue;">
                <input type="checkbox" id="blue" name="colors" value="blue">
                Синий
            </label><br>

            <label for="other" style="color: gray;">
                <input type="checkbox" id="other" name="colors" value="other">
                Другой
            </label>
        </p>
    </fieldset>
    <input type="submit" value="Готово"> <!-- кнопка отправки формы -->
</form>
</body>
</html>
